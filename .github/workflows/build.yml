# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: binhvo7794/kernel_build_action@main
      with:
          kernel-url: https://github.com/LineageOS/android_kernel_xiaomi_sdm660.git
          kernel-branch: lineage-18.1
          config: lavender_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          lxc: true
          lxc-patch: true
          nethunter: true
          nethunter-patch: true
          android-version: 12
          aosp-clang-version: r383902
          disable-lto: true
          anykernel3: true
          anykernel3-url: https://github.com/ImSpiDy/AnyKernel3
